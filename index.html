        <title>

        <meta name="viewport" content="width = device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- banner image code -->
        <section id="banner">
            <img src="images/logo 1.png" class="logo">
            <div class="banner-text">
                <h1>Bombshell Hair Salon</h1>
                <p>Itâ€™s your time to shine.</p>
                <div class="banner-btn">
                    <a href="#"><span></span>Find Out</a>
                    <a href="#"><span></span>Read More</a>
                </div>
            </div>
        </section>

        <!-- sidebar section code -->
        <div id="sidenav">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">FEATURES</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">TESTIMONILAS</a></li>
                    <li><a href="#">MEET US</a></li>
                </ul>
            </nav>
            <div id="menubtn">
                <img src="images/menu.png" id="menu">
            </div>
        </div>

        <!-- features section code -->
        <section id="features">
            <div class="title-text">
                <p>Features</p>
                <h1>Why Choose Us</h1>
            </div>
        </section>

        <script>
            var menubtn = document.getElementById("menubtn")
            var sidenav = document.getElementById("sidenav")
            var menu = document.getElementById("menu")

            sidenav.style.right = "-250px";

            menubtn.onclick = function(){
                if(sidenav.style.right == "-250px"){
                    sidenav.style.right = "0";
                    menu.src = "images/close.png";
                }
                else{
                    sidenav.style.right = "-250px";
                    menu.src = "images/menu.png";
                }
            }
        </script>
        
    </body>
